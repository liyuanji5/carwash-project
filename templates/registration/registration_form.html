{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Регистрация нового клиента</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid gap-2">
                        {% bootstrap_button "Зарегистрироваться" button_type="submit" button_class="btn-primary" %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
